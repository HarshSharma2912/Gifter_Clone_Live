<div class="relative navBarBack">

    <div class="container-xl">
        <div class="row ps-lg-3" style="font-size: 14px;">

            <div class="col-12 col-lg-12 col-xl-9 align-self-center px-0  ">

                <div class="d-flex mx-0  px-0 relative align-items-center">
                    <div class="px-2 " (click)="goToHome()"
                        style="background-color: #B8D64D; padding: 5px;cursor: pointer;">
                        <mat-icon class="pt-1" aria-hidden="false" aria-label="Example home icon"
                            fontIcon="home"></mat-icon>
                    </div>

                    <div class=" " style="overflow: auto; white-space: nowrap;">
                        <ul class="ps-2 mb-0">
                            <li class="ps-2 pe-lg-1 pe-xl-3 pe-3 listItem list-inline-item py-2 relative font14 "
                                *ngFor="let item of Data.slice(0,9 ); index as index"
                                (mouseenter)="showDiv = index; greenLine = index"
                                (mouseleave)="showDiv = -1; greenLine = -2" style="cursor: pointer;"
                                (click)="passCurrentIndex(index)">
                                {{item.Heading}}
                                <div [ngClass]="{'listItemm': greenLine == index,}">
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="drop " *ngFor="let item of Data; index as idx"
                        (mouseenter)="showDiv = idx; parentIndex = idx" (mouseleave)="showDiv = -1">
                        <div (mouseenter)="showDiv = idx" (mouseleave)="showDiv = -1">
                            <div class="row ps-3 pb-2 pe-3" *ngIf="showDiv == idx">
                                <div class="col-12 border-bottom mb-1">
                                    <p class="my-2 fw-bold ">{{item.Heading}}</p>
                                </div>
                                <div class="col-4 bgGrayHover align-self-center" (click)="passChildIndex(index)"
                                    *ngFor="let subitem of item.subCategory; index as index">
                                    <p [ngClass]="{'decorate':subitem == 'View More'}" class="mb-0 py-2"
                                        style="cursor: pointer; font-size: 12px;">{{subitem}}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-xl-3 align-self-center d-lg-block d-none">
                <div class>
                    <!-- <span style="border-right: solid 2px rgb(202, 198, 198);" class="pe-2">
                <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
            </span> -->
                </div>
            </div>
        </div>
    </div>

    <div class="greenPos d-lg-block d-none font13 ps-3 ">
        <span (click)=" ModalShow()" class="cursor"> 
            <img src="https://www.gyftr.com/_next/image?url=%2Fstatic%2Fimages%2Fcoupan_icon.png&w=48&q=75" width="25">
            <span style="border-bottom: solid 1px ;" class="ms-3 pb-1">Check
                Voucher Status</span>
            </span>
           
    </div>
</div>
